<!DOCTYPE html>
<html lang="en">
<link rel="icon" href="IMG_1722.png"/>
<link rel="apple-touch-icon" href="IMG_1722.png">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site</title>
    <style>
        body {
            background-color: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
        }

        button {
            background-color: #8B74BD;
            color: blue;
            font-size: 20px;
            padding: 15px 32px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            margin: 10px;
        }

        button:hover {
            background-color: #8B74BD;
        }

        #bookmarkletContainer {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .bookmarklet {
            padding: 5px 10px;
            margin: 5px;
            background-color: gray;
            color: white;
            border: none;
            border-radius: 15px;
            display: inline-block;
            font-size: 14px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .bookmarklet:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <button onclick="embedLink()">Blanker</button>
    <div id="bookmarkletContainer"></div>

    <script>
        const bookmarklets = {
            "Embed Bookmarklet (Use on any site to put the site on there!)": "javascript:(function()%7Bvar%20iframe%20%3D%20document.createElement('iframe')%3B%0Aiframe.style.position%20%3D%20'fixed'%3B%0Aiframe.style.top%20%3D%20'0'%3B%0Aiframe.style.left%20%3D%20'0'%3B%0Aiframe.style.width%20%3D%20'100%25'%3B%0Aiframe.style.height%20%3D%20'100%25'%3B%0Aiframe.style.zIndex%20%3D%20'99999'%3B%0Aiframe.style.border%20%3D%20'none'%3B%0Aiframe.src%20%3D%20'https%3A%2F%2Fimthegoat2024.github.io'%3B%0A%0A%2F%2F%20Append%20the%20iframe%20to%20the%20document%20body%0Adocument.body.appendChild(iframe)%3B%7D)()%3B"
        };

        function embedLink() {
            var url = "https://imthegoat2024.github.io//";
            var win = window.open();
            win.document.body.style.margin = "0";
            win.document.body.style.height = "100vh";

            var iframe = win.document.createElement("iframe");
            iframe.style.border = "none";
            iframe.style.width = "100%";
            iframe.style.height = "100%";
            iframe.style.margin = "0";
            iframe.referrerPolicy = "no-referrer";
            iframe.allow = "fullscreen";
            iframe.src = url.toString();

            win.document.body.appendChild(iframe);

            var script = win.document.createElement("script");
            script.src = "https://3kh0.github.io/js/main.js";
            win.document.body.appendChild(script);

            renderBookmarklets();
        }

        function renderBookmarklets() {
            const container = document.getElementById('bookmarkletContainer');
            container.innerHTML = ''; // Clear the container before rendering

            // Loop through each bookmarklet and create an element
            for (const [name, content] of Object.entries(bookmarklets)) {
                const bookmarkletDiv = document.createElement('div');
                bookmarkletDiv.className = 'bookmarklet';

                // Create an anchor tag for the bookmarklet
                const link = document.createElement('a');
                link.href = content;
                link.innerText = name;
                link.style.color = 'inherit'; // Inherit color from parent div

                // Append the anchor tag to the bookmarklet div
                bookmarkletDiv.appendChild(link);

                // Append the bookmarklet div to the container
                container.appendChild(bookmarkletDiv);
            }
        }
    </script>
</body>
</html>
